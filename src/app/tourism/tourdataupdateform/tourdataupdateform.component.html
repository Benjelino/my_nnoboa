<ion-content>
  <form (ngSubmit)="submitForm(userForm.value)" [formGroup]="userForm">
    <ion-item-divider color="twitter">
      <ion-label> Update Tourism Data</ion-label>
    </ion-item-divider>

    <ion-row>
      <ion-col size-md="6" size-sm="6" size-xs="12">
        <ion-item class="input-item">
          <ion-label position="floating">Type</ion-label>
          <ionic-selectable
            formControlName="tourismType"
            [hasVirtualScroll]="true"
            [items]="tourismTypes"
            [canSearch]="true"
            itemValueField="enumId"
            itemTextField="description"
            searchPlaceholder="Enter first few characters to narrow search"
          >
          </ionic-selectable>
        </ion-item>

        <div class="error-container">
          <div *ngFor="let validation of validationMessages.tourismType">
            <div
              class="error-message"
              *ngIf="
                userForm.get('tourismType').hasError(validation.type) &&
                (userForm.get('tourismType').dirty ||
                  userForm.get('tourismType').touched)
              "
            >
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </div>
        </div>
      </ion-col>

      <ion-col size-md="6" size-sm="6" size-xs="12">
        <ion-item class="input-item">
          <ion-label position="floating">Name</ion-label>
          <ion-input
            formControlName="tourismName"
            name="tourismName"
            placeholder="Tourism Name"
            clearInput
          ></ion-input>
        </ion-item>
        <div class="error-container">
          <div *ngFor="let validation of validationMessages.tourismName">
            <div
              class="error-message"
              *ngIf="
                userForm.get('tourismName').hasError(validation.type) &&
                (userForm.get('tourismName').dirty ||
                  userForm.get('tourismName').touched)
              "
            >
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" size-sm="6" size-xs="12">
        <ion-item class="input-item">
          <ion-label position="floating">Phone</ion-label>
          <ion-input
            type="text"
            formControlName="phone"
            name="phone"
            clearInput
          >
          </ion-input>
        </ion-item>

        <div class="error-container">
          <div *ngFor="let validation of validationMessages.phone">
            <div
              class="error-message"
              *ngIf="
                userForm.get('phone').hasError(validation.type) &&
                (userForm.get('phone').dirty || userForm.get('phone').touched)
              "
            >
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </div>
        </div>
      </ion-col>

      <ion-col size-md="6" size-sm="6" size-xs="12">
        <ion-item class="input-item">
          <ion-label position="floating">Cost</ion-label>
          <ion-input
            type="text"
            formControlName="tourismCost"
            name="tourismCost"
          >
          </ion-input>
        </ion-item>

        <div class="error-container">
          <div *ngFor="let validation of validationMessages.tourismCost">
            <div
              class="error-message"
              *ngIf="
                userForm.get('tourismCost').hasError(validation.type) &&
                (userForm.get('tourismCost').dirty ||
                  userForm.get('tourismCost').touched)
              "
            >
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size-md="6" size-sm="6" size-xs="12">
        <ion-item class="input-item">
          <ion-label position="floating">Capacity</ion-label>
          <ion-input type="number" formControlName="capacity" name="capacity">
          </ion-input>
        </ion-item>

        <div class="error-container">
          <div *ngFor="let validation of validationMessages.capacity">
            <div
              class="error-message"
              *ngIf="
                userForm.get('capacity').hasError(validation.type) &&
                (userForm.get('capacity').dirty ||
                  userForm.get('capacity').touched)
              "
            >
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <app-geo
      [showAddress1]="true"
      [showAddress2]="false"
      [showDistrict]="true"
      [showCity]="true"
      [showRegion]="true"
      [showSuburb]="true"
      [showCordinates]="false"
      [showPostalCode]="false"
      [showUnitNumber]="false"
      [showDirection]="true"
      [companyUserId]="geoModel.userId"
      [partyContactProfile]="geoModel"
      (formReady)="addFormControl('geo', $event)"
    ></app-geo>
    <ion-row>
      <ion-col size-md="6" size-sm="6" size-xs="12">
        <ion-item class="input-item">
          <ion-label position="floating">Data Status</ion-label>
          <ionic-selectable
            formControlName="status"
            [hasVirtualScroll]="true"
            [items]="geoDataStatus"
            [canSearch]="true"
            itemValueField="enumId"
            itemTextField="description"
            searchPlaceholder="Enter first few characters to narrow search"
          >
          </ionic-selectable>
        </ion-item>

        <div class="error-container">
          <div *ngFor="let validation of validationMessages.status">
            <div
              class="error-message"
              *ngIf="
                userForm.get('status').hasError(validation.type) &&
                (userForm.get('status').dirty || userForm.get('status').touched)
              "
            >
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button color="primary" type="submit" [disabled]="!userForm.valid">
          <ion-icon name="save"></ion-icon>
          Save
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button color="secondary" type="button" (click)="cancelModal()">
          <ion-icon name="close"></ion-icon>
          Cancel
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
