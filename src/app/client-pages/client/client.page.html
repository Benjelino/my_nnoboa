<ion-tabs>
    <ion-tab-bar slot="top">
        <ion-tab-button tab="tab1">
            <ion-icon name="speedometer"></ion-icon>
            <ion-label>Client Dashboard</ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf="appId === 'SABGH'" tab="tab2" selected="true">
            <ion-icon name="send"></ion-icon>
            <ion-label>Service Request</ion-label>
        </ion-tab-button>
        <ion-tab-button *ngIf="appId === 'FUNLGH'" tab="tab7" selected="true">
            <ion-icon name="send"></ion-icon>
            <ion-label>Service Request FS</ion-label>
        </ion-tab-button>
        <ion-tab-button *ngIf="appId === 'KASAM'" tab="tab8" selected="true">
            <ion-icon name="send"></ion-icon>
            <ion-label>Service Request Community</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
            <ion-icon name="search"></ion-icon>
            <ion-label>Client Search</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab4">
            <ion-icon name="flash"></ion-icon>
            <ion-label>Media Statistics</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab5">
            <ion-icon name="star"></ion-icon>
            <ion-label>Rate Media</ion-label>
        </ion-tab-button>

       <!--  <ion-tab-button tab="tab6">
            <ion-icon name="star"></ion-icon>
            <ion-label>Rate Provider</ion-label>
        </ion-tab-button> -->

    </ion-tab-bar>
</ion-tabs>
