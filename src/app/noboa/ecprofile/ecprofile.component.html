<div *ngIf="isLoading">
  <ion-item-group>
    <ion-item-divider sticky>
      <ion-label>Company Profile</ion-label>
    </ion-item-divider>

    <form [formGroup]="userForm">
      <div>
        <ion-row>
          <ion-col size-md="6" size-sm="6" size-xs="12">
            <ion-item class="input-item">
              <ion-label position="floating">Company Type</ion-label>
              <ionic-selectable formControlName="companytype" [hasVirtualScroll]="true" [items]="companyTypes"
                [canSearch]="true" itemValueField="enumId" itemTextField="description"
                searchPlaceholder="Enter first character to narrow search">
              </ionic-selectable>
            </ion-item>
          </ion-col>

          <ion-col size-md="6" size-sm="6" size-xs="12">
            <ion-item class="input-item">
              <ion-label position="floating">Website Address</ion-label>
              <ion-input formControlName="web-address" name="web-address" placeholder="Enter your website Address">
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size-md="6" size-sm="6" size-xs="12">
            <ion-item class="input-item">
              <ion-label position="floating">Video Link</ion-label>
              <ion-input formControlName="video" name="video" placeholder="Enter the link to your video">
              </ion-input>
            </ion-item>
          </ion-col>
          
          <ion-col size-md="6" size-sm="6" size-xs="12">
            <ion-item class="input-item">
              <ion-label position="floating">Reasons to Invest</ion-label>
              <ion-textarea rows="6" cols="20" formControlName="message" name="message"
                placeholder="Enter reason(s)"></ion-textarea>
            </ion-item>
          </ion-col>

          <ion-col size-md="6" size-sm="6" size-xs="12">
          <ion-item>
            <ion-input type="file" accept="document/*" (change)="changeListener($event)"></ion-input>
          </ion-item>
        </ion-col>
        
          <ion-col>
            <ion-button color="primary" type="submit" [disabled]="!formValid">
              <ion-icon name="send"></ion-icon>
              Submit
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </form>
  </ion-item-group>
</div>
