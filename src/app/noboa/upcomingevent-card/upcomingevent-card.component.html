<div class="navigation-block" style="padding-left: 20px; width: 100%; height: 100px">
  <div class="fund-text" style="float: left">
    <ion-text color="dark" ion-padding>
      <h1>Latest Funded Companies</h1>
    </ion-text>
  </div>
  <div class="nav-btn">
    <button type="button" (click)="swipeNext()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </button>
    <button type="button" (click)="swipePrevious()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </button>
  </div>
</div>

<!-- Slider -->
<swiper [slidesPerView]="4.5" [breakpoints]="option" [freeMode]="true" [pagination]="{
    clickable: true
  }" class="mySwiper" (swiper)="setSwiperInstance($event)">
  <ng-template swiperSlide *ngFor="let events of upComeEvents" class="m-1">
    <ion-card >
      <ion-grid class="upcoming-card">
        <ion-row class="upcoming-row">
          <ion-col class="upcoming-col" size="3">
            <img src="{{ events.imgUrl }}">
          </ion-col>
          <ion-col>
            <ion-card-subtitle>
              {{ events.date }}
            </ion-card-subtitle>
            <ion-card-content>
              <h2>Marty McFly</h2>
            </ion-card-content>
            <ion-card-content>
              <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a
                DeLorean?! Whoa. This is heavy.</p>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ng-template>
</swiper>
