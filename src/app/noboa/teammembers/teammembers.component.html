<ion-content>
  <ion-list>
    <div class="input-group">
      <label for="full-name" class="basic-label">Full Name</label>
      <input type="text" [(ngModel)]="fullName" class="basic-input-field" id="full-name">
    </div>
    <div class="input-group">
      <label for="email" class="basic-label">Email</label>
      <input type="email" [(ngModel)]="email" class="basic-input-field" id="email">
    </div>
    <div class="input-group">
      <label for="team-image" class="basic-label">Image</label>
      <input type="file" (change)="onFileSelected($event)" id="team-image">
      <ion-avatar item-start>
        <ion-img [src]="imageUrl"></ion-img>
      </ion-avatar> 
    </div>
    <div class="input-group">
      <label for="position" class="basic-label">Company Industry</label>
      <select name="" id="position" class="basic-input-field"  [(ngModel)]="role">
        <option value="Manager"></option>
        <option value="Developer"></option>
        <option value="Designer"></option>
      </select>
    </div>
  </ion-list>

  <div class="input-group">
    <ion-item>
      <ion-button  (click)="addTeamMember()">
        Upload File
      </ion-button>
    </ion-item>
  </div>

  <ion-list>
    <ion-item *ngFor="let teamMember of teamMembers">
      <ion-avatar slot="start">
        <ion-img [src]="teamMember.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{teamMember.fullName}}</h2>
        <p>{{teamMember.role}}</p>
      </ion-label>
      <ion-note slot="end">{{teamMember.email}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
